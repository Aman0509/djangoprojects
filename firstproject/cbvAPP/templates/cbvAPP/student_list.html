<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Information</title>
</head>
<body>
    {% load customfilter %}
    <h1>Students</h1>
    <table border="1">
        <thead>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Test Score</th>
        </thead>
        {% for student in student_list %}
        <tr>
            <td><a href="/cbvapp/{{student.id}}">{{student.id }}</a></td>
            <td>{{ student.firstName }}</td>
            <td>{{ student.lastName | myupper }}</td>
            <td>{{ student.testScore }}</td>
        </tr>
        {% endfor %}
    </table>
    <br/><br/>
    <td><a href="/cbvapp/create/">Add Student</a></td>
</body>
</html>
